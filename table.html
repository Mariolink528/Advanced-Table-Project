<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="styles.css", rel="stylesheet">
</head>
<body>
    <h2>Camping Costs</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Tent</td>
            <td>1</td>
            <td>$279.00</td>
            <td>$279.00</td>
        </tr>
        <tr class="mid">
            <td>Sleeping Bags</td>
            <td>2</td>
            <td>$159.95</td>
            <td>$319.90</td>
        </tr>
        <tr>
            <td>Camping Chairs</td>
            <td>2</td>
            <td>$39.50</td>
            <td>$79.00</td>
        </tr>
        <tr class="end">
            <td colspan="3">Grand Total</td>
            <td>$667.90</td>
        </tr>
    </table>
</body>
</html>
